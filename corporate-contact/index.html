    <div id="contact" class="row padded">
        <div class="col-sm-offset-2 col-sm-8">
            <h1 align="center">Corporate Contact Form</h1>
            <div class="row contact-form">
                <form role="form" action="http://formspree.io/illinoiswcs@gmail.com" method="POST">
                    <div class="form-group col-md-6">
                        <label for="nameInput">Name</label>
                        <input class="form-control" type="text" placeholder="Enter Name" id="nameInput" name="name" tabindex="1" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="text" name="_replyto" placeholder="Enter Email" id="emailInput" tabindex="2" />
                    </div>
                    <div class="form-group col-md-12">
                        <label for="companyInput">Company</label>
                        <input class="form-control" type="text" name="_company" placeholder="Enter Company" id="companyInput" tabindex="3" />
                    </div>
                    <div class="form-group col-md-12">
                        <label for="eventTypeInput">Event Type</label>
                        <select class="form-control" name="_eventtype" id="eventTypeInput" tabindex="3">
                              <option>General Meeting</option>
                              <option>Tech Talk/Workshop</option>
                              <option>Mentoring/Lean-In</option>
                              <option>Coffee Break/Resume Review</option>
                              <option>Custom</option>
                            </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="eventDateInput">Event Date</label>
                        <textarea class="form-control" name="_eventdate" id="eventDateInput" rows="2" placeholder="Enter Event Date" tabindex="4"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="otherInfoInput">Other Info</label>
                        <textarea class="form-control" name="otherinfo" id="otherInfoInput" rows="3" placeholder="Enter Other Info" tabindex="4"></textarea>
                        <br/>
                        <button type="submit" value="Send" class="btn btn-primary" tabindex="5">Send</button>
                    </div>
                    <input type="text" name="_gotcha" style="display: none" />
                </form>
            </div>
        </div>
    </div>
