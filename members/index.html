        <meta property="og:title" content="Members"/>
        <meta property="og:type" content="company"/>
        <meta property="og:site_name" content="Women in Computer Science"/>
        <meta property="og:url" content="www.illinoiswcs.org"/>

        <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="/assets/lib/bootstrap/dist/css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="/assets/css/style.css"></link>

        <script type="text/javascript" src="/assets/lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/lib/jquery-easing-original/jquery.easing.min.js"></script>
        <script type="text/javascript" src="/assets/lib/mustache/mustache.min.js"></script>
        <script type="text/javascript" src="/assets/lib/isotope/dist/isotope.pkgd.min.js"></script>
        <script type="text/javascript" src="/assets/js/disable-script.js"></script>
        <script type="text/javascript" src="/assets/js/members.js"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <nav class="navbar navbar-default navbar-fixed-top mainNav">
            <div class="container-fluid">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavbar">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="../assets/img/wcs/logo.png" class="img-responsive" />
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/members">Members</a></li>
                        <li><a href="/resources">Resources</a></li>
                        <li><a href="/officers">Officers</a></li>
                        <li><a href="/sponsors">Sponsors</a></li>
                        <li><a href="/alumni">Alumni</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row" id="events">
            <div class="col-sm-offset-1 col-md-10">
                <h1 align="center">Events</h1>
                <iframe src="https://www.google.com/calendar/embed?src=illinois.edu_tnb2alhjjgnl741dr51gbfr4gg%40group.calendar.google.com&ctz=America/Chicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>

        <script type="text/x-mustache" id="pointTemplate">
            {{#message}}
            <p>{{message}}</p>
            <p>Please <a href="mailto:illinoiswcs@gmail.com">contact us</a> to resolve this issue.</p>
            {{/message}}
            {{^message}}
            <h4>Statistics for {{#netid}}{{.}}{{/netid}}</h4>
            <p># of Points: {{points}}</p>
            <p>Active: {{#isActive}} Yes{{/isActive}}{{^isActive}}No{{/isActive}}</p>
            <ul class="list-group">
            {{#events}}
                <li class="list-group-item">{{.}}</li>
            {{/events}}
            </ul>
            <p>Got a question about your points? <a href="mailto:illinoiswcs@gmail.com">Contact us</a> to resolve any issues.</p>
            {{/message}}
        </script>

        <div class="row padded" id="points">
            <div class="col-sm-offset-1 col-md-10">
                <h1 align="center">Check Your Points</h1>
                <div class="form-inline">
                    <form id="points-form">
                        <div class="form-group">
                            <label for="netid">Enter your netID</label>
                            <input type="text" class="form-control"  id="netid" placeholder="hpotter3">
                        </div>
                        <input type="submit" class="btn btn-default" value="Submit">
                    </form>
                    <div id="stats"></div>
                </div>
            </div>
        </div>

        <div class = "row padded">
        <h1 align="center">WCS Career Map</h1>
          <iframe class="member-map" src="https://www.google.com/maps/d/embed?mid=1Ke1I6UgBfBUVkb4uk3OWacUI3jg"></iframe>
        </div>

        <footer>
            <div class="row">
                <div class="col-md-4">
                    <span>Women in Computer Science</span>
                    <span>1318 Siebel Center</span>
                    <span>201 North Goodwin Avenue</span>
                    <span>Urbana, IL 61801-2302</span>
                </div>
                <div class="col-md-4">
                    <p>Contact us at:</p>
                    <p><b><a href="mailto:contact@illinoiswcs.org">contact@illinoiswcs.org</a></b></p>
                </div>
                <div class="col-md-4">
                    <ul id="socialMediaLinks" class="text-center">
                        <li><a href="http://www.facebook.com/illinoiswcs"><i class="fa fa-facebook-square fa-4x"></i></a></li>
                        <li><a href="http://www.twitter.com/illinoiswcs"><i class="fa fa-twitter-square fa-4x"></i></a></li>
                        <li><a href="http://www.linkedin.com/groups?home=&gid=4473443"><i class="fa fa-linkedin-square fa-4x"></i></a></li>
                        <li><a href="http://www.instagram.com/illinoiswcs"><i class="fa fa-instagram fa-4x"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
