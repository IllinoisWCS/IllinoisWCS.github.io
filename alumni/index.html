<!DOCTYPE html>
<html>

<head>
  <title>WCS Alumni</title>

  <meta name="description" content="Get to know the alumni of WCS @ Illinois." />
  <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Officers" />
  <meta property="og:type" content="company" />
  <meta property="og:site_name" content="Women in Computer Science" />
  <meta property="og:url" content="www.illinoiswcs.org" />
  <meta property="og:image" content="" />

  <link rel="shortcut icon" href="../assets/img/favicons/favicon.ico">


  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/dist/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="../assets/lib/fontawesome/css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css"></link>

  <script type="text/javascript" src="../assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/lib/jquery-easing-original/jquery.easing.min.js"></script>
  <script type="text/javascript" src="../assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../assets/lib/mustache/mustache.min.js"></script>
  <script type="text/javascript" src="../assets/lib/isotope/dist/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="../assets/js/alumni.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <nav class="navbar navbar-default navbar-fixed-top mainNav">
    <div class="container-fluid">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavbar">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
        <a class="navbar-brand" href="/">
                        <img src="../assets/img/wcs/logo.png" class="img-responsive" />
                    </a>
      </div>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="nav navbar-nav">
          <li><a href="../members/index.html">Members</a></li>
          <li><a href="../calendar/index.html">Calendar</a></li>
          <li><a href="../resources/index.html">Resources</a></li>
          <li><a href="../officers/index.html">Officers</a></li>
          <li><a href="../sponsors/index.html">Sponsors</a></li>
          <li><a href="../alumni/index.html">Alumni</a></li>
          <li><a href="../contact/index.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script type="text/x-mustache" id="alumniTemplate">
    <div class="row">
      {{#featured}}
      <div class="col-sm-4">
        <div class="thumbnail">
          <img src="{{img}}" data-toggle="modal" data-target="#{{id}}"></img>
          <div class="caption">
            <h4 align="center">{{name}}</h4>
          </div>
        </div>
      </div>
      <div class="modal fade" id="{{id}}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">{{name}}</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <img class="alumniPicture" src="{{img}}">
                  </img>
                </div>
                <div class="col-md-6">
                  <p><b>{{where}}</b></p>
                  <p><b>{{degree}}</b></p>
                  <p><b>{{grad}}</b></p>
                  <p><b>Involvement: </b>{{involvement}}</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      {{/featured}}
    </div>
  </script>

  <div id="alumni">
    <div class="col-sm-12">
      <h1 align="center">Meet Our Alumni</h1>
    </div>
    <div id="featuredAlumni" class="row"></div>
  </div>

  <footer>
    <div class="row">
      <div class="col-md-4">
        <p>Women in Computer Science</p>
        <p>1214 Siebel Center</p>
        <p>201 North Goodwin Avenue</p>
        <p>Urbana, IL 61801-2302</p>
      </div>
      <div class="col-md-4">
        <p>Contact us at:</p>
        <p><b><a href="mailto:contact@illinoiswcs.org">contact@illinoiswcs.org</a></b></p>
      </div>
      <div class="col-md-4">
        <ul id="socialMediaLinks" class="text-center">
          <li><a href="http://www.facebook.com/illinoiswcs"><i class="fa fa-facebook-square fa-4x"></i></a></li>
          <li><a href="http://www.twitter.com/illinoiswcs"><i class="fa fa-twitter-square fa-4x"></i></a></li>
          <li><a href="http://www.linkedin.com/groups?home=&gid=4473443"><i class="fa fa-linkedin-square fa-4x"></i></a></li>
          <li><a href="http://www.instagram.com/illinoiswcs"><i class="fa fa-instagram fa-4x"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
