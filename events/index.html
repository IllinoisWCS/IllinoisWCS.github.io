<!DOCTYPE html>
<html>

<head>
  <title>Past Events</title>

  <meta name="description"
    content="Want to get involved in a technical project? WCS Explorations welcomes everyone of all experience levels." />
  <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Events Archive" />
  <meta property="og:type" content="company" />
  <meta property="og:site_name" content="Women in Computer Science" />
  <meta property="og:url" content="www.illinoiswcs.org" />
  <meta property="og:image" content="" />

  <link rel="shortcut icon" href="../assets/img/favicons/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/dist/css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="../assets/lib/fontawesome/css/font-awesome.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="../assets/css/card.css">
  </link>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  </link>

  <script type="text/javascript" src="../assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/lib/jquery-easing-original/jquery.easing.min.js"></script>
  <script type="text/javascript" src="../assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../assets/lib/mustache/mustache.min.js"></script>
  <script type="text/javascript" src="../assets/lib/isotope/dist/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="../assets/js/events.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <div id="navbar"></div>
  <script>
    $(function () {
      $('#navbar').load('/components/navbar.html');
    });
  </script>

  <script type="text/x-mustache" id="eventTemplate">
      {{#event-admin}}
      <div class="event-wrapper" id="allEvents">
        <div class="event-card">
          {{#video-name}}
            <video src="../assets/events/{{video-name}}" controls></video>
          {{/video-name}}

          {{#event-image}}
            <img src="../assets/events/{{event-image}}" />
          {{/event-image}}


          <div class="event-card-header">{{name}}</div>
          <div class="event-card-subheader">{{date}}</div>

          {{#slide-link}}
            <div class="event-card-link"><a
                href={{slide-link}}
                target="_blank">Slides</a>
            </div>
          {{/slide-link}}


          <div class="event-card-body">
            <p class="event-card-text">{{description}}</p>
          </div>
        </div>
      </div>
      {{/event-admin}}
    </script>

  <section class="row padded" id="events-container">
    <div class="col-sm-offset-1 col-md-10">
      <h1 align="center" class="content-header">Past Events</h1>
      <div align="center" class="events-subheading"> Recordings and slides from past events are included here! Note that
        not
        all past events are
        listed; to get a
        comprehensive list, visit our <a href="../calendar/index.html">calendar</a>. We hope to see you at our next
        event!
      </div>
      <div class="event-wrapper" id="allEvents" />
    </div>
  </section>

  <div id="footer" />
  <script>
    $(function () {
      $('#footer').load('/components/footer.html');
    });
  </script>
</body>

</html>
