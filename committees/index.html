<!DOCTYPE html>
<html>

<head>
  <title>Our Committees</title>

  <meta name="description"
    content="Want to get involved in a technical project? WCS Explorations welcomes everyone of all experience levels." />
  <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Events Archive" />
  <meta property="og:type" content="company" />
  <meta property="og:site_name" content="Women in Computer Science" />
  <meta property="og:url" content="www.illinoiswcs.org" />
  <meta property="og:image" content="" />

  <link rel="shortcut icon" href="../assets/img/favicons/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/dist/css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="../assets/lib/fontawesome/css/font-awesome.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="../assets/css/committees.css">
  </link>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  </link>

  <script type="text/javascript" src="../assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/lib/jquery-easing-original/jquery.easing.min.js"></script>
  <script type="text/javascript" src="../assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../assets/lib/mustache/mustache.min.js"></script>
  <script type="text/javascript" src="../assets/lib/isotope/dist/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="../assets/js/committees.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <div id="navbar"></div>
  <script>
    $(function () {
      $('#navbar').load('/components/navbar.html');
    });
  </script>

  <script type="text/x-mustache" id="committeesTemplate">
    <div class="committees-wrapper">
      {{#committees-admin}}
      <div class="committees-card">
        <img src="../{{image}}" data-toggle="modal" data-target="#{{id}}"></img>
        <div class="text-center">
            <h4>{{name}}</h4>
        </div>
      </div>
      <div class="modal fade" id="{{id}}">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{name}} Committee</h4>
              </div>
            <div class="modal-body">
              <div class="row">
                  <div class="col-md-6">
                      <img class="committees-picture" src="../{{image}}" data-toggle="modal" data-target="#{{name}}">
                      </img>
                  </div>
                  <div class="col-md-6">
                      <p><b></b>{{description}}</p>
                      <p><b>Officers: </b>{{officers}}</p>
                      <p> <a href="{{site-link}}" target="_blank"> Our Website </a> </p>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        {{/committees-admin}}
      </div>
    </script>

  <section class="row padded" id="events-container">
    <div class="col-sm-offset-1 col-md-10">
      <h1 style="text-align:center" class="content-header">Our Committees</h1>
      <h4 style="text-align:center">Click each photo to learn more about our committees!</h4>
      <div id="allCommittees"></div>
    </div>
  </section>

  <div id="footer" />
  <script>
    $(function () {
      $('#footer').load('/components/footer.html');
    });
  </script>
</body>

</html>
